<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
</head>
<body>


    
    <script>
     const posts = [
            { id: 1, content: "Check out my #cat pictures! #cute #feline"},
            { id:2, content: "I love #coffee! #caffeinaddict"},
            { id:3, content: "Just finished a great #workout! #fitnessgoals"}
        ]

        const hashtags = new Set();

        posts.forEach((post) => {
            const regex = /#\w+/g;
            const matches = post.content.match(regex);
            if(matches){
                matches.forEach((match) => hashtags.add(match.slice(1)));
            }
        })

        console.log(hashtags);

    </script>


</body>
</html>
