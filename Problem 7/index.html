    <script>


 
        const numbers = [1, 2, 3, 4, 5, 6];
        let sum = 0;

        for(let i = 0; i<numbers.length; i++){
    
            sum += numbers[i];
            
        }
        
        result = sum/numbers.length;
        
        console.log(result);
      



    </script>
