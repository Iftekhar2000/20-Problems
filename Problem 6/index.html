    <script>


 
       const strings = ['hello', 'world', 'foo', 'bar'];
       let longestString = strings[0];

        for(i=1;i<strings.length;i++){
            if(strings[i].length > longestString.length){

            }
        }
        console.log(longestString);
      



    </script>
